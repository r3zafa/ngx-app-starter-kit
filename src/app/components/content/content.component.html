<mat-drawer-container class="content" [hasBackdrop]="hasBackdrop()">

  <!-- drawer content -->
  <mat-drawer [opened]="opened()" [mode]="mode()" [position]="position()" [disableClose]="disableClose()"
    [style.width]="width()">


    <!-- content list -->
     <app-content-list [itemList]="contentList()" />


    <!-- expand btn -->
    @if (!isColapsed()) {
      <button mat-mini-fab (click)="toggleIsColapsed()" class="toggler-position">
        <mat-icon  [style.width]="'14px'">{{icon.arrow_back_ios}}</mat-icon>
      </button>
    } @else {
      <button mat-mini-fab (click)="toggleIsColapsed()" class="toggler-position">
        <mat-icon>{{icon.arrow_forward_ios}}</mat-icon>
      </button>
    }

  </mat-drawer>

  <!-- main content -->
  <mat-drawer-content
    [style.margin-left]="mode() !== 'over' ? pushContentMargin() : null"
    [style.margin-right]="mode() === 'push' ? pushReverseContentMargin() : null">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
