<!-- expand btn -->
@if (!isCollapsed()) {

<button mat-mini-fab (click)="toggleIsColapsed()">
  <mat-icon [style.width]="'14px'">{{icon.arrow_back_ios}}</mat-icon>
</button>

} @else {

<button mat-mini-fab (click)="toggleIsColapsed()">
  <mat-icon>{{icon.arrow_forward_ios}}</mat-icon>
</button>

}
