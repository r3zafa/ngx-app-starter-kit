<button mat-mini-fab
        [matTooltip]="isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'"
        [attr.aria-label]="isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'"
        (click)="toggleIsColapsed()">

    @if (isCollapsed()) {
        <mat-icon>{{ icon.arrow_forward_ios }}</mat-icon>
    } @else {
        <mat-icon [style.width]="'14px'">{{ icon.arrow_back_ios }}</mat-icon>
    }

</button>
