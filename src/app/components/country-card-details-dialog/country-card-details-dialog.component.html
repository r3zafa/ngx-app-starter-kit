<h1 mat-dialog-title>
  {{ countriesStore.selectedCountryWithDetails()?.name?.common }}
  <span class="flag-emoji">{{ countriesStore.selectedCountryWithDetails()?.flag }}</span>
</h1>

<div mat-dialog-content>
  <div class="flag-container">
    <img [style.height]="'100px'"
    [src]="countriesStore.selectedCountryWithDetails()?.flags?.png" 
    [alt]="'Flag of ' + countriesStore.selectedCountryWithDetails()?.name?.common" 
    class="flag-icon">
    <img [style.height]="'70px'"
    [attr.src]="countriesStore.selectedCountryWithDetails()?.coatOfArms?.png" 
    alt="Coat of Arms" 
    class="coat-of-arms">
  </div>

  <table mat-table [dataSource]="countriesStore.selectedCountryTableDataSource()" class="country-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Property</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.value"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
